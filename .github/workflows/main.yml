name: Build & Deploy

on:
  push:	
    branches:	
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: node14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm

      - name: Installing packages
        run: npm install

      - name: Build Gridsome site
        run: yarn build

      - name: Deploy to GitHub Pages
        run: npm run deploy